<html>
	<head>
		<title>Dublin Core Search</title>
	</head>
	<body>
		<h2>Search using Dublin Core metadata</h2>
		<br>
		<form name="dcSearch" action="Form2SPARQL" method="post">
      <table>
        <tr>
          <td align="right"><label for="title">Title</label></td>
          <td><input id="title" type="text" name="http://purl.org/dc/elements/1.1/title" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="creator">Creator</label></td>
          <td><input id="creator" type="text" name="http://purl.org/dc/elements/1.1/creator" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="subject">Subject</label></td>
          <td><input id="subject" type="text" name="http://purl.org/dc/elements/1.1/subject" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="description">Description</label></td>
          <td><input id="description"type="text" name="http://purl.org/dc/elements/1.1/description" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="publisher">Publisher</label></td>
          <td><input id="publisher" type="text" name="http://purl.org/dc/elements/1.1/publisher" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="contributor">Contributor</label></td>
          <td><input id="contributor" type="text" name="http://purl.org/dc/elements/1.1/contributor" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="date">Date</label></td>
          <td><input id="date" type="text" name="http://purl.org/dc/elements/1.1/date" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="type">Type</label></td>
          <td><input id="type" type="text" name="http://purl.org/dc/elements/1.1/type" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="format">Format</label></td>
          <td><input id="format" type="text" name="http://purl.org/dc/elements/1.1/format" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="identifier">Identifier</label></td>
          <td><input id="identifier" type="text" name="http://purl.org/dc/elements/1.1/identifier" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="source">Source</label></td>
          <td><input id="source" type="text" name="http://purl.org/dc/elements/1.1/source" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="language">Language</label></td>
          <td><input id="language" type="text" name="http://purl.org/dc/elements/1.1/language" size="20"></td>
        </tr><tr>
          <td align="right"><label for="relation">Relation</label></td>
          <td><input id="relation" type="text" name="http://purl.org/dc/elements/1.1/relation" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="coverage">Coverage</label></td>
          <td><input id="coverage" type="text" name="http://purl.org/dc/elements/1.1/coverage" size="20"></td>
        </tr>
        <tr>
          <td align="right"><label for="rights">Rights</label></td>
          <td><input id="rights" type="text" name="http://purl.org/dc/elements/1.1/rights" size="20"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Search"></td>
        </tr>
      </table>
		</form> 
	</body>
</html>
